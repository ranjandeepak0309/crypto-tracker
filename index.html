<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto-Trracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <div class="left-nav">
            <a href="index.html" class="title"> Crypto Tracker</a>
        </div>
        <div class="right-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favourites.html" class="nav-link">Favourites</a>
            <div class="search-container"> 
                <input type="text" id="search-box" placeholder="Search...">
                <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>

    </nav>
    <main>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Price
                        <i id="sort-price-asc" class="fa-solid fa-arrow-up"></i>
                        <i id="sort-price-desc" class="fa-solid fa-arrow-down"></i>


                    </th>
                    <th>Volume
                        <i id="sort-volume-asc" class="fa-solid fa-arrow-up"></i>
                        <i id="sort-volume-desc" class="fa-solid fa-arrow-down"></i>
                    </th>
                    <th>Market Cap</th>
                    <th>Favourites</th>
                </tr>

            </thead>
            <tbody id ="crypto-table-body">
                <!-- here it is not static so we put table data
                 by DOM manipulation -->
                 <!-- <tr>
                    <td>1</td>
                    <td><img src="https://assets/coingeco.com/coins/images/1/large/bitcoin.png?1547033579" alt="bitcoin" width="24"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                 </tr> -->
            </tbody>
        </table>

        <div id="pagination"></div>
        <div class="shimmer-container">
            <div class="shimmer"></div>
        </div>

    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
